---

loader: adhoc_taskgraph.loader.single_dep:loader

kind-dependencies:
    - release-signing

transforms:
    - adhoc_taskgraph.transforms.mac_notarize:transforms
    - taskgraph.transforms.task:transforms

task-template:
    name: release-mac-notarize
    description: Release-mac-notarize
    index:
        type: "mac-notarize"
    attributes:
        shipping-phase: promote
    run-on-tasks-for: [action]
    run-on-git-branches: [master]
    worker-type: "mac-notarize"
    worker:
        max-run-time: 3600
        signing-type:
            by-level:
                '3': "release-apple-notarization"
                default: dep-notarization

---

loader: adhoc_taskgraph.loader.single_dep:loader

kind-dependencies:
    - fetch

transforms:
    - adhoc_taskgraph.transforms.signing:transforms
    - taskgraph.transforms.task:transforms

task-template:
    description: Ad-hoc signing
    attributes:
        code-review: true
    index:
        type: dep-signing
    worker-type:
        by-sign-tool:
            rcodesign: dep-signing
            default:
                by-format:
                    mac.*: mac-signing
                    default: dep-signing
    worker:
        signing-type: dep-signing
        max-run-time: 3600
    run-on-tasks-for: ['action', 'github-pull-request']
